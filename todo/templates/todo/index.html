{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>spp</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style="background: url({% static 'img/619899.jpg' %});">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="margin-top: 20px;">Todo Manager</h4>
            <h6 class="text-muted card-subtitle mb-2" style="margin-top: 10px;">Count: {{count}}</h6><a href="/admin/todo/task/add/"><button class="btn btn-primary" type="button" style="margin-top: 20px;">Add task</button></a>
        </div>
    </div>
    <div class="table-responsive" style="background: #eae5e5;">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due date</th>
                </tr>
                {% for t in tasks %}
                    <tr>
                    <td>{{t.Title}}</td>
                    <td>{{t.Description}}</td>
                    <td>{{t.DueDate}}</td>
                    </tr>
                {% endfor %}
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
